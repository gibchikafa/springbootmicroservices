spring.application.name=schedule-service
server.port=8001

eureka.client.service-url.default-zone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:h2:mem:cleaningschedule;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=cleaningschedule
spring.datasource.password=cleaningschedule
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

spring.jpa.show-sql=true
spring.h2.console.enabled=true

feign.hystrix.enabled=true



